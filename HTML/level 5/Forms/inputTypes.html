<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#COMMENT">
        <!-- text -->
        <label for="Username">USER_NAME : </label>
        <input type="text" name="username" id="Username"><br><br>

        <!-- password -->
        <label for="user-password">PASSWORD : </label>
        <input type="password" name="password" id="user-password"><br><br>

        <!-- date -->
        <label for="day-date">DATE : </label>
        <input type="date" name="date" id="day-date"><br><br>

        <!-- file -->
        <label for="upload-file">FILE : </label>
        <input type="file" name="file" id="upload-file"><br><br>

        <!-- color -->
        <label for="colorTYPe">COLOR : </label>
        <input type="color" id="colorTYPe"><br><br>

        <!-- range -->
        <label for="input-range">RANGE : </label>
        <input type="range" id="RANGE"><br><br>

        <!-- submit -->
        <label for="submit"></label>
        <input type="submit" id="submit"><br><br>

        <!-- radio -->
        <label for="male">MALE : </label>
        <input type="radio" id="male" name="gender"><br><br>

        <label for="male">FEMALE : </label>
        <input type="radio" id="male" name="gender"><br><br>

        <label for="male">OTHER : </label>
        <input type="radio" id="male" name="gender"><br><br>

        <!-- checkbox -->
        <input type="checkbox" name="c" id="c">
        <label for="c">C</label>

        <input type="checkbox" name="c++" id="C++">
        <label for="c++">C++</label>

        <input type="checkbox" name="html" id="html">
        <label for="html">HTML</label>

        <input type="checkbox" name="C++" id="c++">
        <label for="c++">C++</label>

        <input type="checkbox" name="Javascript" id="c++">
        <label for="Javascript">Js</label><br><br><br>

        <!-- dropDOWN -->
        <label for="fruits">Fruits</label>
        <select name="fruits" id="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
            <option value="grapes">Grapes</option>
        </select><br><br><br>

        <!-- TextArea -->
        <textarea name="views" id="views" cols="40" rows="10">
            default text here
        </textarea>
    </form>
</body>
</html>
