<!--
    CSS Selectors
        1.Element Selector
    h1{
        color:white;
    }

        2.Class Selector
    .red-text{
        color:red;
    }

        3.ID Selector
    #id{
        color
    }
        4.Attribute Selector
    p[draggable]{
        color:red;
    }

        5.Universal Selector
    *{
        color:blue
    }
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <h1 class="white-text">My Website</h1>
    <a class="white-text" href="https://oceanofgames.com/">My Website</a>
    <h1 class="red-text">Page 1</h1>
    <h1 class="blue-text">Page 2</h1>
    <h1 id="page3">Page 3</h1>
    <h1 id="page4">Page 4</h1>
    <h1 id="page5">Page 5</h1>
    <h1 id="page6">Page 6</h1>
    <h1 id="page7">Page 7</h1>
</body>
</html>
