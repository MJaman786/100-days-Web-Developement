<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="./practice.css">
    <style>
        #heading h1{
            color: darkblue;
        }
    </style>
</head>
<body>
    <!-- 1. -->
    <h1>This is a Heading</h1>

    <!-- 2.priority order
            inline > style tag > external
    -->
    <div id="heading">
        <h1 style="color: brown;">This is Heading of div tag having id #heading</h1>
    </div>

    <!-- 3. id, element, class selector -->
    <div id="Paragraph_and_heading">
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facere delectus, necessitatibus quo omnis perspiciatis tempora cumque vero consequuntur aliquid odit!
        </p>
    </div>
</body>
</html>
